<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sudoku Support</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #f9f9f9;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 1rem;
      font-weight: bold;
    }

    input, textarea {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      margin-top: 0.25rem;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.75rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .note {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Thank You for Using Our Sudoku App!</h1>
    <p>If you have any questions or need support, please use the form below. It will open your email client to send us a message.</p>

    <form action="mailto:support@tedwild.dev" method="POST" enctype="text/plain">
      <label for="name">Name</label>
      <input type="text" id="name" name="Name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="Email" required>

      <label for="message">Message</label>
      <textarea id="message" name="Message" rows="6" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <p class="note">Or email us directly at <a href="mailto:support@tedwild.dev">support@tedwild.dev</a></p>
  </div>
</body>
</html>
